<h2>미라클 모닝의 정의 </h2>
미라클 모닝이란 하루를 잘 보내기 위한 준비를 하는 과정이라고 생각하시면 됩니다 그러면 지금부터는 미라클 모닝을 하는 방법을 몇가지 소개해 보도록 하겠습니다
<p>
첫번째 : 이불게기<br>
두번째 : 명상하기<br>
세번째 : 어떠한 행동을 1분정도 반복하기 (ex. 팔굽혀펴기<br>
네번째 : 아침일기 쓰기<br>
다섯째 : 차 마시기<br>
</p>
